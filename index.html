<!DOCTYPE html>
<html>

<head>
    <title>Silly Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Welcome to the Silly Website!</h1>
    <p>Are you ready for some silliness?</p>
    <div>
        <img src="https://media.giphy.com/media/1MTLxzwvOnvmE/giphy.gif" alt="Silly Gif">
        <p>Ha ha ha!</p>
    </div>
    <div>
        <h2>Let's Play a Game!</h2>
        <p>Guess the number I'm thinking of (between 1 and 10):</p>
        <form>
            <input type="number" id="guess" name="guess" min="1" max="10" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        // Generate random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        // Get form element and result element
        const form = document.querySelector('form');
        const result = document.querySelector('#result');

        // Handle form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const guess = parseInt(document.querySelector('#guess').value);
            if (guess === randomNumber) {
                result.textContent = "You guessed it! You're a genius!";
            } else {
                result.textContent = "Sorry, that's not it. Try again!";
            }
            form.reset();
        });
    </script>
</body>

</html>
